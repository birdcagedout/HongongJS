		// 타이머 제거 
		let intervalID
		let timer = 2
		let count = 0

		intervalID = setInterval(() => {
			console.log(`[setInterval 내부] 2초마다 실행됩니다.\t${count}번째`)
			count++
		}, timer*1000)

		setTimeout(() => {
			console.log("[setTimeout 내부에서 clearInterval 호출] 10초 후에 타이머를 종료합니다.")
			clearInterval(intervalID)
		}, 5*timer*1000)
