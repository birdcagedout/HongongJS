<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>

	<script>
		// 과거 전개 연산자 즉, 함수호출시 func(...배열) 가 없던 시절
		// "전개 연산자"를 구현하기 위해
		// ==> 함수이름.apply(null, 배열)

		function max() {
			let output = arguments[0]
			console.log(`arguments   : ${arguments}`)
			console.log(`arguments[0]: ${arguments[0]}`)
			console.log(`arguments[1]: ${arguments[1]}`)

			for (let j=0; j<arguments.length; j++) {
				if (output < arguments[j]) {
					output = arguments[j]
				}
			}
			return output
		}

		//console.log(max(1,2,3,4,5))				// 각각 매개변수로 전달하는 경우 ==> 이상없음

		console.log([10,20,30,40,50])					// 하나의 배열로 전달하는 경우 ==> 정상동작 하지 않음

		console.log(max.apply(null, [100,200,300,400,500]))		// 함수.apply로 배열을 펴주면 정상동작
	</script>
</head>

</body>
</html>
