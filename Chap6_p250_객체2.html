<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>p.250 객체2</title>
	<script>
		// 객체 생성
		const student = {}

		// 동적 속성 생성
		student.name = '김재형'
		student.age = 44
		student.job = 'programmer'
		//console.log(JSON.stringify(student, null, 2))

		// 동적 속성 삭제1
		delete student.age
		//console.log(JSON.stringify(student, null, 2))

		// 동적 속성 삭제2
		delete student['job']
		//console.log(JSON.stringify(student, null, 2))



		// 메소드 간단 생성
		const pet = {
			name: '구름',
			eat (food) {
				document.write(`${this.name}이 ${food}을(를) 먹었습니다.`)
			}
		}
		pet.eat('육개장')


		// 화살표 함수를 사용한 메소드
		// 객체의 메소드로 화살표 함수를 사용하지 않는 이유 : this가 가리키는 것이 해당 객체가 아님
		const obj = {
			a: function () {
				console.log(this)
				console.log('\n')
			},

			b: () => {
				console.log(this)
				console.log('\n')
			},

			c () {
				console.log(this)
				console.log('\n')
			}
		}


		//obj.a()		// this는 obj
		//obj.b()		// this는 window 객체
		//obj.c()		// this는 obj



		// p.255 연습문제 : 객체의 속성으로 객체 정의
		const obj2 = {
			ko: '빵',
			en: 'bread',
			jp: 'パン',
			fr: 'pain',
			es: 'pan',
			language: {
				ko: '한국어',
				en: '영어',
				jp: '일본어',
				fr: '프랑스어',
				es: '스페인어'
			},
			print: function(lang) {		// lang은 string
				console.log(`${this.ko}는 ${this.language[lang]}로 ${this[lang]}입니다.`)
			}
		}

		obj2.print('es')

		
		// obj2.ko 		==> OK
		// obj2.'ko'	==> X

		// obj2[ko]		==> obj2.'빵' 과는 다르다. ko라는 별도의 변수가 필요함

	</script>
</head>
<body>
</body>
</html>
