	<title>Document</title>
	<script>
		// 배열에서 최솟값을 찾는 함수 만들기
		const min = function(arr) {
			let m = arr[0]
			for(const item of arr) {
				if (m > item) {
					m = item
				}
			}
			return m
		}

		const data = [52,173,32,103, 275, 24, 57]
		console.log(min(data))

		console
	</script>
