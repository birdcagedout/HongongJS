	<title>p.269 String객체의 메소드</title>
	<script>
		let input = `일자,달러,엔,유로
02,1141.22,1098.46,1262.37
03,1148.77,1111.36,1274.65
04,1140.65,1107.81,1266.58
07,1143.43,1099.58,1267.8
08,1141.6,1091.97,1261.07`

		input2 = input.trim()
		console.log(input2)

		input3 = input2.split('\n')
		console.log(input3)

		input4 = input3.map( (line) => line.split(','))
		console.log(input4)

		input5 = input3.forEach(function(value, index, array) {
			if (index === 0) {
				output = value.split(',')
			} else {
				output += value.split(',')
			}
			return output
		})
		console.log(input5)



	</script>
