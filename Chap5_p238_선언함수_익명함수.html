<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>p.238 선언함수 익명함수</title>
	<script>
		함수()

		// let 으로 선언시: Uncaught SyntaxError: Identifier '함수' has already been declared
		// var 로 선언시: 에러 없이 "선언함수1입니다." "익명함수1입니다."
		var 함수 = function () {
			console.log("익명함수1입니다.")
		}

		function 함수() {
			console.log("선언함수1입니다.")
		}

		함수()
	</script>
	<script>
		함수()

		function 함수() {
			console.log("선언함수2입니다.")
		}

		var 함수 = function () {
			console.log("익명함수2입니다.")
		}

		함수()
	</script>
	
</head>
<body>
	
</body>
</html>
