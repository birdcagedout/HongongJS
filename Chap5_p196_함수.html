		// 기본 매개변수 I : 현재의 문법
		function isLeapYear(year = new Date().getFullYear()) {
			console.log(`year = ${year}`)
			isLeap = false
			if (year % 4 === 0) {
				isLeap = true
			}
			if (year % 100 === 0) {
				isLeap = false
			}
			if (year % 400 === 0) {
				isLeap = true
			}
			return isLeap
		}
