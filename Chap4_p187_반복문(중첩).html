			// 문자열 뒤집기 : 문자열변수.split("").reverse().join("")

			let star = "*";
			let blank = " ";
			let lineString = "";

			for (let i = 0; i < 14; i++) {
				headString = "";
				tailString = "";

				// 전반부(headString) 만들기
				for (let j = 13; j > i; j--) {
					headString += blank;
				}
				for (let k = headString.length; k < 13; k++) {
					headString += star;
				}

				// 후반부(tailString) 만들기
				tailString = headString.split("").reverse().join("");

				// 모두 합치기 : 중간에 별 하나 추가
				lineString = headString + star + tailString;
