<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<title>p.320 문서객체 생성</title>
		<script>
			
			document.addEventListener('DOMContentLoaded', () => {
				
				// h1 객체 생성
				const h1 = document.createElement('h1')
				h1.textContent = '문서객체 동적으로 생성하기'
				h1.setAttribute('data-custom', '사용자정의 속성')
				h1.style.color = 'white'
				h1.style.backgroundColor = 'black'

				// h1 객체를 body 밑에 추가
				document.body.appendChild(h1)
			})
		</script>
	</head>
	<body>
		
	</body>
</html>
